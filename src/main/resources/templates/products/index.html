<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4" >Products</h1>
    <a class="btn btn-primary" href="/products/create"> Create Product</a>
    <table class="table">
        <thead>
           <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Brand</th>
               <th>Category</th>
               <th>Price</th>
               <th>Image</th>
               <th>Created At</th>
               <th>Action</th>
           </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.brand}"></td>
              <td th:text="${product.category}"></td>
              <td th:text="@{${product.price} + '$'}"></td>
              <td th:text="${product.id}"></td>
              <td>
                  <img th:src="@{'/images/' +${product.imageFileName}}"
                       alt="...." width="100">
              </td>
              <td th:text="${product.createAt.toString().substring(0,10)}"></td>
              <td style="white-space:nowrap">
                  <a class="btn btn-primary btn-sm"
                     th:href="@{/products/edit(id=${product.id})}">Edit</a>
                  <a class="btn btn-danger btn-sm"
                     th:href="@{/products/delete(id=${product.id})}"
                     onclick="return confirm('Are you sure?')">Delete</a>
              </td>
          </tr>
        </tbody>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
